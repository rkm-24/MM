<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form(New)</title>
  <link rel="stylesheet" href="loginN.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- STARTS html code for design of the login form -->
    <div class="wrapper">
      <form  onsubmit="return validateForm();">
        <!-- action="" -->
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required>
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" id="rememberMe"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        

        <button type="submit" class="btn" value="login" onclick="RememberMe()">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
        <p id="error" style="color: red"></p>
        <p id="success" style="color:green"></p>

      </form>
    </div>
    <!-- ENDS html code for design of the login form -->



      <!-- JS code starts for the login-temporary form -->
        <script>
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
          
          function validateForm(){
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
            if (username == 'madanpurkay' && password == 'mathurs'){                  //type another username and password to change
              // document.getElementById('sucess').innerHTML = 'sucessful login';
              document.getElementById('error').innerHTML = "";
              document.getElementById('success').innerHTML = 'Login successful';
              
              // redirect to charan sparsh page and then to mandir home-page
              window.location.href ="../FamilyPages/newMkM.html";          // pl add landing page address after login e.g charan-sparsh page or family home page
              return false;
          } else {
              document.getElementById('error').innerHTML = 'invalid credentials';
              return false;
          }
          }
        </script>
  
      <!-- JS code ends for the login-temporary form -->

      <!-- JS code STARTS for Remember me functionality -->
        <script>
          const rmCheck = document.getElementById("rememberMe"),
                passInput = document.getElementById("password"),
                userInput = document.getElementById("username");
          if(localStorage.checkbox && localStorage.checkbox !== "") {
            rmCheck.setAttribute("checked", "checked");
            passInput.value = localStorage.password;
            userInput.value = localStorage.username;
          } else {
              rmCheck.removeAttribute("checked");
              passInput.value = "";
              userInput.value = "";
          }

          function RememberMe() {
            if(rmCheck.checked && userInput.value !== "" && passInput.value !== "") {
              localStorage.username = userInput.value;
              localStorage.password = passInput.value;
              localStorage.checkbox = rmCheck.value;
            } else {
                localStorage.username = "";
                localStorage.passInput = "";
                localStorage.checkbox = "";
            }
          };

        </script>


      <!-- JS code ENDS for Remember me functionality -->
  
  
  <!-- <script type='text/javascript' src="functions.js"></script> -->



  
</body>
</html>
